<!DOCTYPE html>


<html>

<!-- This is the HEADER section.......................... -->
  
<head>
  <!-- This statement tells browsers how to understand our characters -->
  <meta charset="utf-8">
  <!-- This is our title. It is mandatory. -->
  <title>This is my HomePage</title>
  <!-- This is our font face declaration. (Note that font face declarations are no longer used in HTML but they still work and we don't have any CSS yet. When we start our CSS file in week 3 we will move it there.) -->
  <font face="Arial, Helvetica, Geneva, sans serif">
  <!-- this meta name is to identify website version in JSBin -->
  <meta name="description" content="2.1.2 of Introduction to HTML and CSS">
</head>

<!-- This is the BODY section -->
  
<body>
  
<!-- This is our introductory paragraph --> 
  
<p>Welcome to my Homepage content</p>
  
</body>
  
</html>
